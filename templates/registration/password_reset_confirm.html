{% extends "base.html" %}

{% block title %}重置密码{% endblock %}

{% block content %}
    <h1>重置密码</h1>
    {% if validlink %}
        <p>请输入新密码两次：</p>
        <form action="." method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <p><input type="submit" value="更改密码"></p>
        </form>
    {% else %}
        <p>重置密码链接无效，可能是它已经被使用过了。请再次请求重置密码。</p>
    {% endif %}
{% endblock %}
